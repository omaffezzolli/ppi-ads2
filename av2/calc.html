<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculator {
            max-width: 350px; 
            margin: 100px auto; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            background-color: #f9f9f9; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .display {
            width: 100%; 
            height: 60px; 
            font-size: 30px; 
            text-align: right; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            background-color: #fff; /
        }
        .button-row {
            margin-bottom: 10px; 
        }
        button {
            width: 60px; 
            height: 60px; 
            font-size: 20px; 
            margin: 5px; 
        }
        .btn-equal {
            background-color: #28a745; 
            color: white;
        }
        .btn-clear {
            background-color: #dc3545; 
            color: white; 
        }
        .btn-operator {
            background-color: #ffc107; 
            color: white; 
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="form-control display" disabled>
        
        <div class="button-row">
            <button class="btn btn-light" onclick="adicionarValor('7')">7</button>
            <button class="btn btn-light" onclick="adicionarValor('8')">8</button>
            <button class="btn btn-light" onclick="adicionarValor('9')">9</button>
            <button class="btn btn-operator" onclick="adicionarValor('+')">+</button>
        </div>

        <div class="button-row">
            <button class="btn btn-light" onclick="adicionarValor('4')">4</button>
            <button class="btn btn-light" onclick="adicionarValor('5')">5</button>
            <button class="btn btn-light" onclick="adicionarValor('6')">6</button>
            <button class="btn btn-operator" onclick="adicionarValor('-')">-</button>
        </div>

        <div class="button-row">
            <button class="btn btn-light" onclick="adicionarValor('1')">1</button>
            <button class="btn btn-light" onclick="adicionarValor('2')">2</button>
            <button class="btn btn-light" onclick="adicionarValor('3')">3</button>
            <button class="btn btn-operator" onclick="adicionarValor('*')">*</button>
        </div>

        <div class="button-row">
            <button class="btn btn-light" onclick="adicionarValor('0')">0</button>
            <button class="btn btn-light" onclick="limpar()">C</button>
            <button class="btn btn-equal" onclick="calcular()">=</button>
            <button class="btn btn-operator" onclick="adicionarValor('/')">/</button>
        </div>
    </div>

    <script>
        function adicionarValor(valor) {
            const display = document.getElementById('display'); 
            display.value += valor; 
        }

        function limpar() {
            document.getElementById('display').value = ''; 
        }

        function calcular() {
            const display = document.getElementById('display'); 
            let expressao = display.value; 

            const padrao = /^[0-9+\-*/().\s]+$/; 
            if (padrao.test(expressao)) {
                try {
                    const resultado = eval(expressao); 
                    display.value = resultado; 
                } catch (error) {
                    display.value = 'Erro'; 
                }
            } else {
                display.value = 'Expressão Inválida';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
