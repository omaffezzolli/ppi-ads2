<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bnt" onclick="hello()">Hello</button>

    <script>
        let botao = document.querySelector("#bnt")

        botao.addEventListener("click", hello)

        function hello(){
            console.log("Hello")
        }
    </script>
</body>
</html>
