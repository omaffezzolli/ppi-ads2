<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Valor Mínimo: </label>
    <input type="number" id="min">
    <br>
    <label>Valor Máximo: </label>
    <input type="number" id="max">
    <br>
    <button onclick="sortear()">Sortear</button>
    <p id="resultado"></p>  

    <script>

        function sortear(){
            let minimo = parseInt(document.getElementById("min").value);
            let maximo = parseInt(document.getElementById("max").value);
            let numeroAleatorio = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
            document.querySelector("#resultado").innerHTML = numeroAleatorio; 
        }
    </script>
</body>
</html>
