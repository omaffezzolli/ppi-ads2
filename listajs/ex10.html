<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir e Copiar Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h3>Insira um texto:</h3>
    <label for="userText">Texto:</label>
    <input type="text" id="userText">
    <button onclick="addText()">Copiar Texto</button>
    <div id="textList"></div>

    <script>
        function addText() {
            const input = document.getElementById('userText');
            const text = input.value.trim();
            if (text) {
                const paragraph = document.createElement('p');
                paragraph.textContent = text;
                document.getElementById('textList').appendChild(paragraph);
                input.value = '';
            }
        }
    </script>
</body>
</html>
