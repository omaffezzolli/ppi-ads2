<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor de Fundo</title>
</head>
<body>
    <h1>Clique no bot√£o para mudar a cor de fundo</h1>
    <button onclick="mudarCorFundo()">Mudar Cor</button>

    <script>
        function gerarCorAleatoria() {
            const letras = '0123456789ABCDEF';
            let cor = '#';
            for (let i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            return cor;
        }

        function mudarCorFundo() {
            document.body.style.backgroundColor = gerarCorAleatoria();
        }
    </script>
</body>
</html>
