<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Números Primos</title>
</head>
<body>
    <h1>Mostrar Números Primos</h1>
    <label for="inicio">Início do intervalo:</label>
    <input type="number" id="inicio" />
    <label for="fim">Fim do intervalo:</label>
    <input type="number" id="fim" />
    <button onclick="mostrarPrimos()">Mostrar Primos</button>
    <div id="resultados"></div>

    <script>
        function isPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function mostrarPrimos() {
            const inicio = parseInt(document.getElementById("inicio").value);
            const fim = parseInt(document.getElementById("fim").value);
            let primos = [];

            for (let i = inicio; i <= fim; i++) {
                if (isPrimo(i)) {
                    primos.push(i);
                }
            }

            document.getElementById("resultados").innerHTML = `
                Números primos entre ${inicio} e ${fim}: ${primos.join(", ")}
            `;
        }
    </script>
</body>
</html>
