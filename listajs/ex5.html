<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Número no Intervalo</title>
</head>
<body>

  <h1>Sorteio de Número no Intervalo</h1>
  
  <label for="inicio">Número Inicial:</label>
  <input type="number" id="inicio" placeholder="Ex: 1">
  
  <label for="fim">Número Final:</label>
  <input type="number" id="fim" placeholder="Ex: 100">
  
  <button id="btnSorteioIntervalo">Sortear Número</button>
  <p>O número sorteado é: <span id="numeroSorteadoIntervalo">-</span></p>

  <script>
    function sorteioIntervalo() {
      var inicio = parseInt(document.getElementById("inicio").value);
      var fim = parseInt(document.getElementById("fim").value);

      if (!isNaN(inicio) && !isNaN(fim) && inicio < fim) {
        var numero = Math.floor(Math.random() * (fim - inicio + 1)) + inicio;
        document.getElementById("numeroSorteadoIntervalo").innerText = numero;
        console.log("Número sorteado no intervalo: " + numero);
      } else {
        document.getElementById("numeroSorteadoIntervalo").innerText = "Intervalo inválido! Verifique os valores.";
      }
    }

    document.getElementById("btnSorteioIntervalo").addEventListener("click", sorteioIntervalo);
  </script>

</body>
</html>
