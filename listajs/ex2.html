<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cliques</title>
</head>
<body>

  <h1>Contador de Cliques</h1>
  <button id="btnClick">Clique aqui</button>
  <p>Contagem: <span id="clickCount">0</span></p>

  <script>
    var contador = 0;

    var btnClick = document.getElementById("btnClick");
    var spanContagem = document.getElementById("clickCount");

    function contarClique() {
      contador++;
      spanContagem.innerText = contador; 
      console.log("NÃºmero de cliques: " + contador); 
    }

    btnClick.addEventListener("click", contarClique);
  </script>

</body>
</html>
