<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSS</title>
    <style>
        h1 {
            color: darkblue;
            font-family: Arial, sans-serif;
        }
        p {
            font-family: 'Times New Roman', serif;
        }
        .paragrafo1 {
            color: red;
        }
        .paragrafo2 {
            color: green;
        }
        .paragrafo3 {
            color: purple;
        }
        .destacado {
            font-weight: bold;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Estilo CSS</h1>
    <p class="paragrafo1">Este é o primeiro parágrafo com um <span class="destacado">destaque</span> importante.</p>
    <p class="paragrafo2">Aqui temos o segundo parágrafo, com <span class="destacado">informações</span> relevantes.</p>
    <p class="paragrafo3">Por fim, o terceiro parágrafo, que menciona um <span class="destacado">termo</span> essencial.</p>
</body>
</html>
